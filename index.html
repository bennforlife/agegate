<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AgeGate</title>
    <link rel="stylesheet" href="static/index.css">
  </head>
  <body>
    <section class="agegate">
      <form name="agegate" action="">
        <div class="agegate__item">
          <label>
            <h2 class="h5">When is your birthday?</h2>
            <input type="number" name="year" placeholder="YYYY">
            <input type="number" name="month" placeholder="MM" class="middle">
            <input type="number" name="day" placeholder="DD">
          </label>
        </div>
        <div class="agegate__item">
          <select name="country">
            <option>Select a country</option>
          </select>
        </div>
        <div class="agegate__item button-container">
          <button type="submit" class="button button--primary">Verify your age</button>
        </div>
        <div class="agegate__item checkbox">
          <input type="checkbox" name="remember"><span>Remember me</span>
        </div>
      </form>
    </section>
    <script src="static/index.min.js"></script>
  </body>
</html>
